        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa600;
            padding: 1em 0;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            margin: 0 1.5em;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            color: #666;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 80vh; 
            padding: 20px;
        }

        .container h1 {
            font-size: 2.5rem;

        }

        .container p {
            font-size: 1.2rem;

            max-width: 600px; 
        }

        .container img {
            width: 60%; 
            max-width: 400px; 
            height: auto;

    {font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .slider {
      width: 30%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
      
    footer{
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>

    <div class="container">
        <h1>Gallery</h1>
        <p>"The Gallery Of Darell Felix"</p>

        <div class="slider">
            <div class="slides">
              <div class="slide"><img src="D4.jpg" alt="Image 1"></div>
              <div class="slide"><img src="D7.jpg" alt="Image 2"></div>
              <div class="slide"><img src="D20.jpg" alt="Image 3"></div>
              <div class="slide"><img src="D11.jpg" alt="Image 4"></div>
              <div class="slide"><img src="D6.jpg" alt="Image 5"></div>
              
            </div>
            <div class="controls">
              <button onclick="changeSlide(-1)">&#10094;</button>
              <button onclick="changeSlide(1)">&#10095;</button>
            </div>
          </div>
        
          <script>
            let currentSlide = 0;
        
            function changeSlide(direction) {
              const slides = document.querySelector('.slides');
              const totalSlides = slides.children.length;
        
              currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
              slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
          </script>

<br>
